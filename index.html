<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Bros</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="img/super-mario.webp" type="image/x-icon">
</head>
<body>

    <div class="mario">

        <!-- GORRA MARIO BROS -->
        <div class="gorra">
            <div class="logo">
                <div class="lineas">
                    <div class="linea-1">
                        <div class="linea-final"></div>
                    </div>
                </div>
            </div>
        </div>


        <!-- CARA MARIO BROS -->
        <div class="piel">

            <div class="cara">

                <div class="ojos">
                    <div class="ojo">
                        <div class="brillo"></div>
                    </div>

                    <div class="ojo ojo-derecho">
                        <div class="brillo brillo-derecho"></div>
                    </div>

                    <div class="nariz"></div>
                </div>

            </div>


            <div class="orejas">
                <div class="oreja"></div>
                <div class="oreja oreja-derecha"></div>
            </div>


            <div class="patillas">
                <div class="patilla"></div>
                <div class="patilla patilla-derecha"></div>
            </div>


            <div class="cejas">
                <div class="ceja"></div>
                <div class="ceja ceja-derecha"></div>
            </div>


            <div class="bigote"></div>


            <div class="quijada"></div>

        </div>

    </div>
    
</body>
</html>
